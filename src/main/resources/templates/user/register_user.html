<!DOCTYPE html>
<html ng-app="appADExtreme">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>.:: ad-extreme ::. register</title>
    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <div ng-include="'/html/header'"></div>
    <script src="./../js/controllers/user_controller.js"></script>
    <script src="./../js/services/user_service.js"></script>

</head>

<body>
    <h2>Register Form</h2>

    <div class="middle" ng-controller="userController as controller">
        <form name="userForm" ng-submit="controller.submit()">
            <input type="hidden" ng-model="controller.user.id"/>
            <!--<div class="container">-->
            <label>
                <b>Name</b>
            </label>
            <input type="text" placeholder="Enter Name" ng-model="controller.user.name"/>

            <label>
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" ng-model="controller.user.email"/>
            <label>
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" ng-model="controller.user.password"/>

            <label>
                <b>Repeat Password</b>
            </label>
            <input type="password" placeholder="Repeat Password" ng-model="controller.user.repeatedPassword"/>

            <label>
                <b>User Type</b>
            </label>
            <select ng-model="controller.user.personType">
                <option selected="selected">Legal Person</option>
                <option>Physical Person</option>
            </select>

            <input class="submitbtn" type="submit"/>
            <!--</div>-->

        </form>
    </div>


</body>
<footer ng-include="'/html/footer'"></footer>
</html>
